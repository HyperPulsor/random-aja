<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <title>Home</title>
</head>

<body>
<div class="container">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <h2>Ubah Buku</h2>
                <br>
                <form th:action="@{/buku/{id}/update}" th:object="${bukuDTOUpdate}" method="POST">
                    <input class="form-control" type="hidden" th:field="*{id}" />
                    Judul Buku: <br>
                    <input class="form-control" type="text" th:field="*{judul}" th:value="*{judul}"/>
                    <br><br>

                    Penulis: <br>
                    <input class="form-control" type="text" th:field="*{penulis}" th:value="*{penulis}"/>
                    <br><br>

                    Tahun Terbit: <br>
                    <input class="form-control" type="text" th:field="*{tahunTerbit}" th:value="*{tahunTerbit}"/>
                    <br><br>

                    Harga: <br>
                    <input class="form-control" type="text" th:field="*{harga}" th:value="*{harga}" />
                    <br><br>

                    <button class="btn btn-primary" type="submit">Submit</button>
                    <a class="btn btn-primary" href="/">Home</a>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
